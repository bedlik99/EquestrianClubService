<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <script type="text/javascript" th:src="@{/js/handleRepeatedUserDetailsUpdated.js}" async></script>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/log_register_button.css}"/>
    <title>Register</title>
</head>
<body style="background-color: #ebe7e4">

<div th:class="leftTop">
    <div style="margin-right: 5px;text-align: right;margin-top: 3px"  >
        <form th:action="@{/logout}" method="post">
            <button class="big-button" type="submit" style="max-width: 90px;max-height: 50px;font-size: 12px;margin-top: 5px">Logout</button>
        </form>
    </div>

    <h1 style="text-align: center">Updating Data</h1>
    <hr>

    <p style="text-align: center;color: black" class="h4 mb-4"><strong>Change your account data</strong></p>

    <div style="margin-left: 40%">
        <form action="#" th:action="@{/logged/updateUserData}"
              th:object="${theUser}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <input id="username" type="text" th:field="*{username}"
                   class="form-control mb-4 col-4" placeholder="Username">

            <div th:if="${#fields.hasErrors('username')}"
                 style="margin-bottom: 25px;display: inline" class="text-danger">
                <ul>
                    <li th:each="err1 : ${#fields.errors('username')}" th:text="'User name ' + ${err1}"></li>
                </ul>
            </div>

            <input id="pass" type="text" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="Password">

            <div th:if="${#fields.hasErrors('password')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err2 : ${#fields.errors('password')}" th:text="'Password ' + ${err2}"></li>
                </ul>
            </div>

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First Name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last Name">

            <input id="email" type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email">

            <div th:if="${#fields.hasErrors('email')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err3 : ${#fields.errors('email')}" th:text="'Email ' + ${err3}"></li>
                </ul>
            </div>

            <div style="margin-left: 80px">
                <button type="submit" class="btn btn-info col-2">Update</button>
            </div>


        </form>

    </div>


    <div style="text-align: center">
        <hr>
        <a th:href="@{/logged}">Go Back</a>
    </div>
    <br><br>


</div>


</body>
</html>
