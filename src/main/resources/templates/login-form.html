<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>

    <title>Login Page </title>
</head>
<body style="background-color: #ebe7e4">


<div style="margin: auto">

    <div id="loginbox" style="margin: auto;min-width: 100%; text-align: center"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info" style="min-width:40vmax;max-width: 50%; margin: auto; margin-top: 10%">

            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <form th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <!-- Check for login error -->
                            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and password.
                            </div>

                            <!-- Check for logout -->
                            <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>

                        </div>
                    </div>
                </div>

                <!-- User name -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                    <input type="text" name="username" placeholder="username" class="form-control"
                           style="min-height: 3em">
                </div>

                <!-- Password -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                    <input type="password" name="password" placeholder="password" class="form-control"
                        style="min-height: 3em">
                </div>


                <!-- Login/Submit Button -->
                <div style="margin-bottom: 1em" class="form-group">
                    <button style="min-width: 15em;max-width: 30%; min-height: 3em" type="submit" class="btn btn-success">Login</button>
                </div>

            </form>

            <div style="text-align: center; justify-content: center">
                <a th:href="@{/register}" class="btn btn-primary"
                   style="min-height: 3em; min-width: 15em;max-width: 30%;text-align: center; padding-top: 1.5%"
                   role="button" aria-pressed="true">Register
                </a>
            </div>

            <hr/>
            <div style="text-align: center">
                <a th:href="@{/welcome}">Back to Front Page</a>
            </div>
        </div>


    </div>

</div>


</body>
</html>
